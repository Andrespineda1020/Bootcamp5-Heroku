<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>
              </tr>
            <!-- //fill table, set up filter and ng cliick for showing details.-->
              <tr ng-repeat="listing in listings | filter:{code:search}" ng-click=showDetails($index)>
                <td>{{listing.code}}</td>
                  <td>{{listing.name}}
                    <!-- deleting entry-->
                    <button ng-click=deleteListing($index)>
                      Delete
                    </button>
                  </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <!-- set up place for additional details for every entry.-->
            <h2>Detailed Information</h2>
           <label><b>Code: </b> {{detailedInfo.code}}</label>
           <label><b>Name: </b> {{detailedInfo.name}}</label>
           <label><b>Coordinates: </b> {{detailedInfo.coordinates}}</label>
           <label><b>Address: </b> {{detailedInfo.address}}</label>
        </div>
<!-- set up boxes in order to add a new entry-->
      <label>Code: <input type="text" ng-model="code"></label><br>
      <label>Name: <input type="text" ng-model="name"></label><br>
      <label>Longitude: <input type="text" ng-model="longitude"></label><br>
      <label>Latitude: <input type="text" ng-model="latitude"></label><br>
      <label>Address: <input type="text" ng-model="address"></label><br>
      <button ng-click=addListing()>
Add Listing
</button>
    </div>
     </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
